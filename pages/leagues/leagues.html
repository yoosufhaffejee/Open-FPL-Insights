<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open FPL Insights</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AgGrid CSS -->
    <link href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="leagues.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Open FPL Insights</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../fixtures/fixtures.html">Fixtures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../leagues/leagues.html">Leagues</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="leagueId" class="form-control" placeholder="Enter League ID">
            </div>
            <div class="col-md-4">
                <button id="addLeagueBtn" class="btn btn-primary">Add League</button>
            </div>
        </div>

        <!-- League Names Grid -->
        <div id="playerLeaguesContainer" class="ag-theme-alpine mb-5" style="height: 200px; width: 100%;"></div>

        <!-- League Standings Grid -->
        <div id="leagueStandingsContainer" class="ag-theme-alpine" style="height: 400px; width: 100%;"></div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AgGrid JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <!-- Custom JS -->
    <script src="../../API/requests.js"></script>
    <script src="leagues.js"></script>
</body>

</html>
